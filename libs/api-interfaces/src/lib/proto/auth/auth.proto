syntax = "proto3";

package api.auth;

import "auth.types.proto";

service AuthService {
    rpc Auth (AuthReq) returns (AuthRes) {
    }

    rpc UpdateAuth (Stub) returns (AuthRes) {
    }

    rpc GetCertStream (Stub) returns (stream GetCertStreamReAuth) {
    }
}

message ReqAuth {
    string email = 1;
    string password = 2;
}

message ResAuth {
    string token = 1;
}

message GetCertStreamReAuth {
    string key = 1;
}
